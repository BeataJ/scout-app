<!DOCTYPE html>
<html>
  <head>
    <title class="applicationTitle">ScoutApp: The Sass GUI</title>
    <link rel="icon" type="image/x-icon" href="_img/favicon.ico">
    <link rel="stylesheet" href="_style/ven.bootstrap.css">
    <link rel="stylesheet" href="_style/ven.bootswatch/simplex.min.css" data-swatch="swapper">
    <link rel="stylesheet" href="_style/ugui-devtools.css">
    <link rel="stylesheet" href="_style/style.css">
    <!-- JS is at the bottom -->
  </head>
  <!-- Change the class form dev to prod when you're ready to distribute your application. -->
  <body role="document" class="dev">


<!-- Markup demo for sidebar -->

    <section id="sidebar">

      <div id="projects-list" class="btn-group-vertical" role="group" aria-label="Listing of projects">
        <div class="btn btn-default truncate       "><span class="text-warning glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>scout-app<span               class="btn btn-info   "><span class="glyphicon glyphicon-play"></span></span></div>
        <div class="btn btn-default truncate active"><span class="text-success glyphicon glyphicon-ok"               aria-hidden="true"></span>UGUI<span                    class="btn btn-danger "><span class="glyphicon glyphicon-stop"></span></span></div>
        <div class="btn btn-default truncate       "><span class="text-danger  glyphicon glyphicon-remove"           aria-hidden="true"></span>UniversalGUI.github.io<span  class="btn btn-info   "><span class="glyphicon glyphicon-play"></span></span></div>
        <div class="btn btn-default truncate       "><span class="             glyphicon glyphicon-folder-open"      aria-hidden="true"></span>UGUI-Git-Branch-Deleter<span class="btn btn-info   "><span class="glyphicon glyphicon-play"></span></span></div>
      </div>
      <div class="btn-group-vertical" role="group" aria-label="Project Controls">
        <input type="file" id="addProjectBrowse" nwdirectory="nwdirectory" nwworkingdir="..." class="hide" />
        <div id="addProject" class="btn btn-primary truncate"><span class="text-default glyphicon glyphicon-plus"    aria-hidden="true"></span><strong>Add Project</strong></div>
        <div id="viewStatus" class="btn btn-info    truncate"><span class="text-default glyphicon glyphicon-comment" aria-hidden="true"></span><strong>Status of all Projects</strong></div>
      </div>
    </section>





    <!-- UGUI requires jQuery 1.9.1 or above. -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/ivan-chkv.bootstrap-dropdowns-enhancement-dist/js/dropdowns-enhancement.js"></script>
    <script type="text/javascript" src="bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>
    <script type="text/javascript" src="_scripts/ugui.js"></script>

    <!-- App specific code -->
    <script type="text/javascript" src="_scripts/globals.js"         ></script>
    <script type="text/javascript" src="_scripts/load-settings.js"   ></script>
    <script type="text/javascript" src="_scripts/ugui-override.js"   ></script>
    <script type="text/javascript" src="_scripts/alerts.js"          ></script>
    <script type="text/javascript" src="_scripts/libsass-fix.js"     ></script>
    <script type="text/javascript" src="_scripts/app.js"             ></script>
    <script type="text/javascript" src="_scripts/events.js"          ></script>
    <script type="text/javascript" src="_scripts/project-manager.js" ></script>
    <script type="text/javascript" src="_scripts/auto-guesser.js"    ></script>

  </body>
</html>
